{% extends './base.html' %}

{% block content %}
    <div class="page_content">
        <h1>Complete Your Profile</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Render form fields -->
            {{ form.as_p }}  <!-- Render form fields as paragraphs -->

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
        
    </div>


{% endblock %}
