{% extends './base.html' %}

{% block content %}
    <div class="page_content">
        <h1>Complete Your Profile</h1>
        
        <form class="default_form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Render form fields -->
            {{ form.as_p }}  <!-- Render form fields as paragraphs -->
            <!-- Submit Button -->
            <button class="submit_button" type="submit">Submit</button>
        </form>
        
    </div>


{% endblock %}
