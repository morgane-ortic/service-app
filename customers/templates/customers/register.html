{% extends './base.html' %}

{% block content %}
    <div class="page_content">
        <h1>Create your customer account</h1>
        <div class="button-container">
            <h2>Sign up with email</h2>

            <!-- This is a placeholder form to delete later -->
            <form>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

            </form>

            <!-- This will be linked to the proper form in the login view -->
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit">Create Account</button>
            </form>

            <!-- buttons have 2 classes: a general one and one specific to each -->
            <a href=""><button class="button google-sign-up"></button></a>
            <a href=""><button class="button facebook-continue"></button></a> 
            <p>Are you a massage provider?</p>
            <p><a href="{% url 'therapists:register' %}">Create account here</a></p>
        </div>
    </div>


{% endblock %}
